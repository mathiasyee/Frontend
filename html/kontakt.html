<main>
  <section class="contact-section">
    <h1>Kontakt</h1>

    <section class="contact-form">
      <h2>Skicka ett meddelande</h2>
      <form id="contactForm">
        <label for="name">Namn</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-post</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Meddelande</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Skicka</button>
      </form>
      <div id="formMessage" class="confirmation-message" style="display:none;">Tack för ditt meddelande! Vi återkommer så snart som möjligt.</div>
    </section>

    <section class="contact-links">
      <h2>Följ mig eller kontakta mig direkt:</h2>
      <ul>
        <li><a href="mathias.yeemayor@hotmail.com" class="contact-link">E-post</a></li>
        <li><a href="https://github.com/mathiasyee" target="_blank" class="contact-link">GitHub</a></li>
      </ul>
    </section>
  </section>
</main>
